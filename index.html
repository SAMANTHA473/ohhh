  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f5f0fa;
      overflow: hidden;
      color: #4b007d;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .question-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(75, 0, 125, 0.2);
      max-width: 90%;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px;
      border: 2px solid #a066c7;
      border-radius: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 250px;
    }
    button {
      padding: 10px 20px;
      background-color: #a066c7;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .envelope {
      font-size: 100px;
      cursor: pointer;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .paper {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      height: auto;
      box-shadow: 0 0 15px rgba(75, 0, 125, 0.3);
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      box-sizing: border-box;
    }
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #c084fc;
      font-size: 24px;
      animation: floatHearts 6s infinite;
      user-select: none;
    }
    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
    .progress-bar {
      width: 100%;
      background: #e0c8f7;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin-top: 15px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #a066c7;
      color: white;
      text-align: center;
      line-height: 25px;
      border-radius: 20px;
      transition: width 0.3s ease;
    }
    .reveal-photo {
      max-width: 90%;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(160, 102, 199, 0.4);
      animation: photoPop 1.8s ease-out forwards;
      opacity: 0;
      transform: scale(0.8);
      margin-bottom: 20px;
    }
    @keyframes photoPop {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
      60% {
        opacity: 1;
        transform: scale(1.05) translateY(-10px);
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }

    /* Responsive fix */
    @media (max-width: 600px) {
      .question-box {
        padding: 20px;
      }

      .envelope {
        font-size: 80px;
      }

      .paper {
        font-size: 14px;
        padding: 15px;
      }

      button {
        font-size: 14px;
      }

      input[type="text"] {
        font-size: 14px;
      }
    }
  </style>
</head>

  <script>
    function checkAnswer1() {
      const answer = document.getElementById("answer1").value.trim().toLowerCase();
      if (answer === "hannabee") {

      }
    }

    function startLoading() {
      let progress = 0;
      const progressFill = document.getElementById("progressFill");
      const interval = setInterval(() => {
        progress++;
        progressFill.style.width = progress + "%";
        progressFill.textContent = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          document.getElementById("loadingScreen").classList.add("hidden");
          document.getElementById("photoReveal").classList.remove("hidden");
          setTimeout(() => {
            document.getElementById("envelopeContainer").classList.remove("hidden");
          }, 2200);
        }
      }, 50);
    }

    function openEnvelope() {
      document.getElementById("envelopeContainer").classList.add("hidden");
      document.getElementById("paperContainer").classList.remove("hidden");

    function createHearts() {
      const heartsContainer = document.getElementById("floatingHearts");
      for (let i = 0; i < 30; i++) {
