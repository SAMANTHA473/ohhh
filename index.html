      width: 90%;

    }

    }
    @keyframes floatHearts {

      }
      50% {

      }

      }

    .progress-bar {
      width: 100%;
      background: #e0c8f7;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin-top: 15px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #a066c7;
      color: white;
      text-align: center;
      line-height: 25px;
      border-radius: 20px;
      transition: width 0.3s ease;
    }
    .reveal-photo {
      max-width: 90%;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(160, 102, 199, 0.4);
      animation: photoPop 1.8s ease-out forwards;
      opacity: 0;
      transform: scale(0.8);
      margin-bottom: 20px;
    }
    @keyframes photoPop {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
      60% {
        opacity: 1;
        transform: scale(1.05) translateY(-10px);
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }

    @media (max-width: 600px) {
      .question-box {
        padding: 20px;
      }

      .envelope {
        font-size: 80px;
      }

      .paper {
        font-size: 14px;
        padding: 15px;
      }

      button {
        font-size: 14px;
      }

      input[type="text"] {
        font-size: 14px;
      }
    }
  </style>
</head>
